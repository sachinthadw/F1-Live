<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="VelocityX - Live F1 Telemetry & Dashboard" />
    <title>VelocityX | F1 Live Intelligence</title>
    <!-- Tailwind via CDN for simplicity in this setup, though production apps often bundle it -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mono: ['"JetBrains Mono"', 'monospace'],
              sans: ['"Rajdhani"', 'sans-serif'],
            },
            colors: {
              f1: {
                red: '#E10600',
                dark: '#15151E',
                gray: '#38383F',
                light: '#F3F3F3',
                carbon: '#1F1F23',
                cyan: '#27F4D2',
                yellow: '#FFF200'
              },
              panel: 'rgba(21, 21, 30, 0.95)'
            },
            keyframes: {
                slideIn: {
                    '0%': { transform: 'translateX(100%)', opacity: '0' },
                    '100%': { transform: 'translateX(0)', opacity: '1' }
                },
                progressOrigin: {
                    '0%': { transform: 'translateX(-100%)' },
                    '100%': { transform: 'translateX(0)' }
                },
                slideUp: {
                    '0%': { transform: 'translateY(20px)', opacity: '0' },
                    '100%': { transform: 'translateY(0)', opacity: '1' }
                }
            },
            animation: {
                slideIn: 'slideIn 0.5s ease-out',
                progressOrigin: 'progressOrigin 6s linear',
                slideUp: 'slideUp 0.6s ease-out forwards'
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f0f12;
        color: #f3f3f3;
        overflow: hidden;
      }
      
      .bg-grid-subtle {
        background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
      }

      /* Clean Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #15151E;
      }
      ::-webkit-scrollbar-thumb {
        background: #38383F;
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #E10600;
      }

      .custom-scrollbar::-webkit-scrollbar {
          width: 6px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.6"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</html>
